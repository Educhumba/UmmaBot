<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umma Insurance Chatbot Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --umma-orange: #F7941D;
      --umma-dark: #333333;
      --umma-light: #ffffff;
      --umma-gray: #f2f2f2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--umma-gray);
      color: var(--umma-dark);
    }

    header {
      background: var(--umma-orange);
      padding: 1rem 2rem;
      color: var(--umma-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: var(--umma-light);
    }

    .hero h2 {
      color: var(--umma-orange);
    }

    .hero p {
      max-width: 600px;
      margin: 1rem auto;
      font-size: 1.1rem;
    }

    /* Chatbot Widget Styling */
    #chatbot-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      font-family: inherit;
    }

    #chat-icon {
      background: var(--umma-orange);
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-size: 24px;
    }

    #chat-box {
    display: none;
    flex-direction: column;
    width: 320px;
    height: 450px;
    background: white;
    border: 2px solid var(--umma-orange);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    overflow: hidden;
    }

    #chat-header {
    background: var(--umma-orange);
    color: white;
    padding: 12px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 4px 4px 0 0;
    }


    #chat-messages {
    flex-grow: 1;
    padding: 10px;
    overflow-y: auto;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    gap: 8px;
    font-size: 12px;
    }
    .user {
    background-color: #e0f7fa;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    }

    .bot {
    background-color: #f1f0f0;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    }

    #typing-indicator {
      /* margin: 5px 10px; */
      padding-left: 10px;
      display: none;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: var(--umma-dark);
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    #input-area {
    display: flex;
    border-top: 1px solid #eee;
    background: white;
    }

    #user-input {
    flex: 1;
    border: none;
    padding: 12px;
    font-size: 14px;
    outline: none;
    }

    #send-btn {
    background: var(--umma-orange);
    color: white;
    border: none;
    width: 50px;
    font-size: 18px;
    cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Umma Insurance</h1>
    <nav><!-- You can add nav links here --></nav>
  </header>

  <section class="hero">
    <h2>Welcome to Umma Insurance</h2>
    <p>Ask your questions anytime using our virtual assistant in the corner. We're here to help you understand your insurance needs.</p>
  </section>

  <!-- Floating Chatbot Widget -->
  <div id="chatbot-widget">
  <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
  <div id="chat-box">
    <div id="chat-header">UMMAN <span onclick="toggleChat()">âœ–</span></div>
    <div id="chat-messages"></div>
    <div id="typing-indicator">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKey(event)">
      <button onclick="sendMessage()" id="send-btn">âž¤</button>
    </div>
    </div>
    </div>

  <script>
    let chatOpen = false;

    function toggleChat() {
      chatOpen = !chatOpen;
      document.getElementById("chat-box").style.display = chatOpen ? "flex" : "none";
    }

    function handleKey(event) {
      if (event.key === "Enter") sendMessage();
    }

    function appendMessage(text, sender="user") {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.textContent = text;
    document.getElementById("chat-messages").appendChild(msgDiv);
    document.getElementById("chat-messages").scrollTop = document.getElementById("chat-messages").scrollHeight;
    }

    function typeWriterEffect(text) {
    let i = 0;
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", "bot");
    document.getElementById("chat-messages").appendChild(msgDiv);

    function type() {
        if (i < text.length) {
        msgDiv.textContent += text.charAt(i);
        i++;
        setTimeout(type, 25);
        }
    }
    type();
    }

    async function sendMessage() {
      const inputBox = document.getElementById("user-input");
      const message = inputBox.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      inputBox.value = "";

      // Show typing dots
      document.getElementById("typing-indicator").style.display = "block";

      try {
        const res = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({question: message})
        });
        const data = await res.json();

        document.getElementById("typing-indicator").style.display = "none";
        typeWriterEffect(data.response);
      } catch (e) {
        document.getElementById("typing-indicator").style.display = "none";
        typeWriterEffect("Oops! Something went wrong.");
      }
    }
  </script>

</body>
</html>
